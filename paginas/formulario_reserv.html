<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body bgcolor="PapayaWhip" text="black" style="padding: 20px;">
  <a href="../index.html">Regresar</a>
<style>
        form {
  /* Centrar el formulario en la página */
  margin: 0 auto;
  width: 400px;
  /* Esquema del formulario */
  padding: 1em;
  border: 1px solid #ccc;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  /* Tamaño y alineación uniforme */
 /* display: inline-block;*/
  width: 100px;
  text-align: left;
}

input,
textarea {
  /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
     Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
  font: 1em sans-serif;

  /* Tamaño uniforme del campo de texto */
  width: 300px;
  box-sizing: border-box;

  /* Hacer coincidir los bordes del campo del formulario */
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  /* Destacado adicional para elementos que tienen el cursor */
  border-color: #000;
}

textarea {
  /* Alinear los campos de texto multilínea con sus etiquetas */
  vertical-align: top;

  /* Proporcionar espacio para escribir texto */
  height: 5em;
}

.button {
  /* Alinear los botones con los campos de texto */
  padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
}

button {
  /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
     entre las etiquetas y sus campos de texto */
  margin-left: 0.5em;
}
    </style>

<form action="">
    <div>
        <h1 style="text-align: center;">Reserva YA</h1>
    </div>
        
        <fieldset>
            <label for="Nombre">Nombre  </label>
            <abbr title="required" aria-label="required">*</abbr>
           <input type="text" id="nombre" name="name"> <br>
        
           <label for="surname">Apellidos</label>
           <abbr title="required" aria-label="required">*</abbr>
           <input type="text" id="surname" name="surname"> <br>

<!--Agregar email-->
        <label for="mail">Email</label>
<!--Agregar * para campos obligatorios-->
        <abbr title="required" aria-label="required">*</abbr><br>
        <input type="email" id="mail" name="Email">
         <br>
<!--Agregar un numero-->
         <label for="mail">Celular</label><br>
        <input type="tel" id="tel" name="tel" /><br>
<!--Agregar un password codificado-->
        <label for="pass">Password</label>
        <abbr title="required" aria-label="required">*</abbr><br>
        <input type="password" id="pass" name="pass"> <br>

    </fieldset>
    </div>

    <div>
        <fieldset>
            <legend>¿Te gustaria visitar Dublin?</legend>
            <label>Si</label>
            <input type="radio">
      <br>
            <label>No</label>
            <input type="radio"> 
        <br>

    <p>Cuentanos que te gustaria conocer de Dublin</p>
 <!--Integrar un comentario-->
         <textarea name="mensaje"></textarea><br>
<br>

<div>

<legend>¿Cuando te gustaria visitarnos?</legend>
  <label for="date">
    <span>Fecha</span>
    <strong><abbr title="required">*</abbr></strong>
    <input type="date" id="date" name="expiration" />
  </label>       

</div>
<br>
<input type="submit" value="Enviar">   

       </fieldset>
    </div>


</form>
</body>
</html>
